---
name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to process (e.g., platform/alz/1.2.3)'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Generate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check SLZ Version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $tag = "${{ inputs.release_tag || github.ref_name }}"
          $alzPrefix = "platform/alz/"
          if($tag.StartsWith($alzPrefix)) {
            $filePath = "platform/slz/alz_library_metadata.json"
            $currentALZVersion = $tag.Replace($alzPrefix, "")
            $currentSLZMetaData = Get-Content -Path $filePath | ConvertFrom-Json
            $currentSLZALZVersion = $currentSLZMetaData.dependencies[0].ref

            if($currentALZVersion -ne $currentSLZALZVersion) {
              Write-Host "ALZ version in SLZ metadata ($currentSLZALZVersion) does not match the released ALZ version ($currentALZVersion)."

              # Create a branch, update the file and create a PR
              $branchName = "update-slz-alz-version-$currentALZVersion"

              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"

              git checkout -b $branchName

              $content = Get-Content -Path $filePath -Raw
              $content = $content -replace [regex]::Escape("`"ref`": `"$currentSLZALZVersion`""), "`"ref`": `"$currentALZVersion`""
              Set-Content -Path $filePath -Value $content -NoNewline

              git add "platform/slz/alz_library_metadata.json"
              git commit -m "Update SLZ ALZ dependency to $currentALZVersion"
              git push origin $branchName

              gh pr create `
                --title "Update SLZ ALZ dependency to $currentALZVersion" `
                --body "This PR updates the SLZ library metadata to reference ALZ version $currentALZVersion.`n`nThis was automatically generated by the release workflow." `
                --base main `
                --head $branchName
            } else {
              Write-Host "ALZ version in SLZ metadata matches the released ALZ version."
            }
          }
        shell: pwsh
